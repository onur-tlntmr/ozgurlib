<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/styles/main.css}" type="text/css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<section class="container p-5 ">

    <div class="card-group text-center">



        <div class="col-lg-4 p-2" th:each="book:${bookList}">

            <div class="card p-2 card p-2 ">
                <img class="card-img-top"
                     th:src="*{book.picture}">

                <div class="card-body ">
                    <h6 class="card-title" th:text="*{book.name}"></h6>

                    <th:block th:each="author:*{book.authors}">
                        <a href="#" class="card-text" th:text="*{author.name} "></a><br>
                    </th:block>


                    <a href="#" class="card-text align-text-bottom" th:text="*{book.publisher.name}"></a>
                </div>
            </div>

        </div>
    </div>

</section>


</body>
</html>
