<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OzgurLib</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/styles/main.css}" type="text/css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<section class="container p-5 ">

    <div class="card-group text-center">


        <div class="col-lg-3 p-2" th:each="book:${bookList}">

            <a th:href="@{/book/showDetail(id=${book.id})}">
                <div class="card p-2 h-100 card p-2 ">
                    <img class="card-img-top" style="max-height: 227px;max-width: 227px;object-fit: cover;"
                         th:src="|data:image/jpeg;base64,*{book.picture}|">

                    <div class="card-body ">
                        <h6 class="card-title" th:text="*{book.name}"></h6>


                        <a th:href="@{/author/showDetail(id=${book.author.id})}" class="card-text"
                           th:text="*{book.author.name} "></a><br>


                        <a th:href="@{/publisher/showDetail(id=${book.publisher.id})}"
                           class="card-text align-text-bottom" th:text="*{book.publisher.name}"></a>
                    </div>
                </div>
            </a>


        </div>
    </div>

</section>


</body>
</html>
