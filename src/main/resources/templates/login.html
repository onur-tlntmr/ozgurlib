<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Giriş yap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/authenticateTheUser}">
        <h2 class="form-signin-heading">Lütfen giriş yapınız</h2>



        <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
            Yanlış kullanıcı adı veya şifre
        </div>

        <p>
            <label for="username" class="sr-only">Kullanıcı adı</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Şifre</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Oturum aç</button>
    </form>
</div>
</body></html>
