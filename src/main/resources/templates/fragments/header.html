<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" th:href="@{/}">ÖzgürLib</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Ana Sayfa<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hakkımızda<span class="sr-only">(current)</span></a>
                    </li>


                    <li class="nav-item active dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="listDropDown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Listeler
                        </a>
                        <div class="dropdown-menu" aria-labelledby="listDropDown">

                            <a class="dropdown-item" th:href="@{/book/list}">Kitap Listesi</a>
                            <a class="dropdown-item" th:href="@{/author/list}">Yazar Listesi</a>
                            <a class="dropdown-item" th:href="@{/publisher/list}">Yayınevi Listesi</a>

                        </div>
                    </li>


                </ul>
            </div>


            <div class="navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/login}">Giriş Yap</a>
                    </li>


                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-primary" value="Çıkış Yap" ></input>
                        </form>

                    </li>


                </ul>
            </div>

        </nav>
    </div>
</header>
</body>
</html>
