<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yayın Evi Form</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#">ÖzgürLib</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">AnaSayfa <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Kitap Listesi<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Ekle<span class="sr-only">(current)</span></a>
                    </li>


                </ul>
            </div>


            <div class="navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="btn btn-primary" style="">Giriş Yap</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

</header>


<div class="container d-flex align-items-center justify-content-center" >

    <form class="w-50 mt-4">
        <div class="form-group">
            <label for="publisherName">Yayın Evi Adı</label>
            <input type="text" class="form-control" id="publisherName"/>
        </div>


        <div class="form-group">
            <label for="publisherDescription">Yayınevi açıklaması</label>
            <textarea class="form-control" id="publisherDescription" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Kaydet</button>

    </form>

</div>
</body>
</html>
